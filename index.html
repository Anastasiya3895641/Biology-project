<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Биология с Еленой Шрамук</title>
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet"  href="./assets/styles/header.css">
    <link rel="stylesheet"  href="./assets/styles/mainpage.css">
    <link rel="stylesheet"  href="./assets/styles/otzivy.css">

</head>
<body class="body">
    <header class="header">
        <div class="header__container">
        <div class="header__container___logo">Биология ЕГЭ и ОГЭ</div>
        <div class="header__container1">
        <a href="#" class="header__container1___item2">О преподавателе</a>
        <a href="#" class="header__container1___item3">Цены</a>
        <a href="#" class="header__container1___item4">Отзывы</a>
        <a href="#" class="header__container1___item5">Контакты</a>
        </div>
    </div>
    </header>
    <main>
        <section id="mainpage">
            <div class="mainpage">
                <div class="mainpage__container">
                    <div class="mainpage__container__imgdiv"><img class="mainpage__container__img" src="./assets/images/mainpage/lena.png" alt="Лена"></div>
                    <h1 class="mainpage__container__h1">Биология для будущих стобалльников<br>
                        <span>с Еленой Шрамук</span> </h1>
                    <button class="mainpage__container__button"><a href=#>Записаться</a></button>
                </div>
            </div>
        </section>
        <section id="otzivy">
            <div class="otzivy">
            <h2 class="otzivy__h2">Отзывы</h2>
            <div class="otzivy__container">
                <div class="otzivy__div1"><img src="./assets/images/otzivy/1.jpg" alt="отзыв" class="otzivy__img1" id="otzivy1"></div>
                <div class="otzivy__div2"><img src="./assets/images/otzivy/2.jpg" alt="отзыв" class="otzivy__img2" id="otzivy2"></div>
                <div class="otzivy__div3"><img src="./assets/images/otzivy/3.jpg" alt="отзыв" class="otzivy__img3" id="otzivy3"></div>
            </div>
            <div class="otzivy__container2">
                <div><a><img src="./assets/images/otzivy/leftarrow.png" alt="стрелка влево" class="otzivy__arrowimage1" onclick="leftClick()"></a></div>
                <div><a><img src="./assets/images/otzivy/rightarrow.png" alt="стрелка вправо"  class="otzivy__arrowimage2" onclick="rightClick()"></a></div>
            </div>
        </div>
        </section>
    </main>
    <footer></footer>
    <script src="./script/otzivy.js"></script>
</body>
</html>
