< !DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Биология с Еленой Шрамук</title>
        <link rel="stylesheet" href="./assets/styles/normalize.css">
        <link rel="stylesheet" href="./assets/styles/header.css">
        <link rel="stylesheet" href="./assets/styles/mainpage.css">
        <link rel="stylesheet" href="./assets/styles/price.css">
        <link rel="stylesheet" href="./assets/styles/otzivy.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>

    <body class="body">
        <header class="header">
            <div class="header__container">
                <div class="header__container___logo">Биология ЕГЭ и ОГЭ</div>
                <div class="header__container1"><a href="#" class="header__container1___item2">О преподавателе</a><a
                        href="#" class="header__container1___item3">Цены</a><a href="#"
                        class="header__container1___item4">Отзывы</a><a href="#"
                        class="header__container1___item5">Контакты</a></div>
            </div>
        </header>
        <main>
            <section id="mainpage">
                <div class="mainpage">
                    <div class="mainpage__container">
                        <div class="mainpage__container__imgdiv"><img class="mainpage__container__img"
                                src="./assets/images/mainpage/lena.png" alt="Лена"></div>
                        <h1 class="mainpage__container__h1">Биология для будущих стобалльников<br><span>с Еленой
                                Шрамук</span></h1><button class="mainpage__container__button"><a
                                href=#>Записаться</a></button>
                    </div>
                </div>
            </section>
            <section class="price">
                <h2>Цены</h2>
                <div class="container-fluid price-card">
                    <div class="d-flex row gx-5 justify-content-evenly text-center rounded-5"
                        style=" --bs-gutter-x: 0rem;">
                        <div class="card-1 card1 col-md-4 col-12 text-white mb-5 mt-1 pt-3 pb-2 "
                            style="max-width: 18rem;">
                            <h5 class="card-title price__h5 mt-3">Индивидуальное</br>занятие</h5>
                            <div class="card-body"><img style="max-width: 13vw ;" src="./assets/images/price/img1.svg"
                                    alt="хромосома">
                                <p class="card-text price__text pt-2">3000 ₽</p>
                            </div>
                        </div>
                        <div class="card-2 col-md-4 col-12  text-white mb-5 mt-1 pt-3 pb-1" style="max-width: 18rem;">
                            <h5 class="card-title price__h5 mt-3">Мини-группа</br>ЕГЭ</h5>
                            <div class="card-body  pt-3"><img style="max-width: 17vw ;"
                                    src="./assets/images/price/img2.svg" alt="биология">
                                <p class="card-text price__text pt-4">1500 ₽</p>
                            </div>
                        </div>
                        <div class="card-3 card3 col-md-4 col-12  text-white mb-5 mt-1 pt-3 pb-1"
                            style="max-width: 18rem;">
                            <h5 class="card-title price__h5 mt-3">Макси-группа</br>ОГЭ</h5>
                            <div class="card-body pt-3"><img style="max-width: 16vw ; --bs-gutter-x: -2.5rem;"
                                    src="./assets/images/price/img3.svg" alt="яблоко">
                                <p class="card-text price__text pt-4">1200 ₽ </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid price__buttons">
                    <div class="d-flex justify-content-evenly text-center mt-1"><a
                            href="https://vk.com/bio_mira?w=product-215271032_11748794%2Fquery"
                            class="price__button1 btn-dark rounded-pill text-white" role="button">Записаться</a><a
                            href="https://vk.com/bio_mira?w=product-215271032_10913755%2Fquery"
                            class="price__button2 btn-dark rounded-pill text-white" role="button">Записаться</a><a
                            href="https://vk.com/bio_mira?w=product-215271032_10913739%2Fquery"
                            class="price__button3 btn-dark rounded-pill text-white" role="button">Записаться</a></div>
                </div>
            </section>
            <section id="otzivy">
                <div class="otzivy">
                    <h2 class="otzivy__h2">Отзывы</h2>
                    <div class="otzivy__container">
                        <div class="otzivy__div1"><img src="./assets/images/otzivy/1.jpg" alt="отзыв"
                                class="otzivy__img1" id="otzivy1"></div>
                        <div class="otzivy__div2"><img src="./assets/images/otzivy/2.jpg" alt="отзыв"
                                class="otzivy__img2" id="otzivy2"></div>
                        <div class="otzivy__div3"><img src="./assets/images/otzivy/3.jpg" alt="отзыв"
                                class="otzivy__img3" id="otzivy3"></div>
                    </div>
                    <div class="otzivy__container2">
                        <div><a><img src="./assets/images/otzivy/leftarrow.png" alt="стрелка влево"
                                    class="otzivy__arrowimage1" onclick="leftClick()"></a></div>
                        <div><a><img src="./assets/images/otzivy/rightarrow.png" alt="стрелка вправо"
                                    class="otzivy__arrowimage2" onclick="rightClick()"></a></div>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
        <script src="./script/otzivy.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
    </body>

    </html>
